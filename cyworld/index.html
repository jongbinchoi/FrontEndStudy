<!DOCTYPE html>
<html lang="ko">
<head>
    <title>최종빈님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a791bd85b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <!-- TODAY 0 | TOTAL 12345 // 0, 12345가 작동할려면 추후 자바스크립트에서 span으로 변경해야함-->
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left_body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>


                        <div class="left__body__profile">

                            <div class="body__profile__box">
                            <i class="fa-regular fa-user"></i>
                            <div class="body__profile__content">이름</div> 
                            </div>
                            
                            
                            <div class="body__profile__box"><i class="fa-solid fa-phone"></i> <div class="body__profile__content">Phone</div></div>

                            
                            <div class="body__profile__box"><i class="fa-regular fa-envelope"></i> <div class="body__profile__content">E-mail</div>
                            </div>

                            <div class="body__profile__box"><i class="fa-brands fa-instagram"></i> <div class="body__profile__content">인스타그램</div></div>

                        </div>
                        
                        <div class="left__body__footer">
                            <div>오늘의 기분</div>
                            <select class="body__footer_style">
                                <option>기쁨 😊</option>
                                <option>슬픔 🥲</option>
                                <option>화남 😡</option>
                                <option>평범 😐</option>
                           </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
